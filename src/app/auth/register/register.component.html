<div class="container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

        <mat-form-field appearance="outline">
            <input matInput type="email" name="email" placeholder="Email" ngModel required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" name="password" placeholder="Password" ngModel required />
          </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login-button">Register</button>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
</div>
